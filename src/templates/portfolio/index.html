{% extends "index.html" %}


{% block profilio_title %}
{% for obj in  object_title %}
            <div class="heading text-center col-sm-8 col-sm-offset-2 wow fadeInUp" data-wow-duration="1000ms"
                 data-wow-delay="300ms">
                <h2>Our Portfolio</h2>

                <p>{{obj.quote_text}}</p>
            </div>
            {% endfor %}
            {% endblock %}

            {% block portfolio %}
            {% for obj in object_list %}
            <div class="col-sm-3">
                <div class="folio-item wow fadeInRightBig" data-wow-duration="1000ms" data-wow-delay="300ms">
                    <div class="folio-image">
                        <img class="img-responsive"src="{{ obj.picture.url }}" alt="">
                    </div>
                    <div class="overlay">
                        <div class="overlay-content">
                            <div class="overlay-text">
                                <div class="folio-info">
                                    <h3>{{obj.title}}</h3>

                                    <p>{{obj.description}}</p>
                                </div>
                                <div class="folio-overview">
                                    <span class="folio-link"><a class="folio-read-more" href="#"
                                                                data-single_url="portfolio-single.html"><i
                                            class="fa fa-link"></i></a></span>
                                    <span class="folio-expand"><a href="images/portfolio/portfolio-details.jpg"
                                                                  data-lightbox="portfolio"><i
                                            class="fa fa-search-plus"></i></a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endblock %}
